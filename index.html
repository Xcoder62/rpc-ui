<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors!</title>
    <link rel="stylesheet" href="rps-style.css">
</head>
<body>
    
    <div class="container">
        <div class="header">
            <div class="player-1">
                <p>Player</p>
                <p class="p1-score">0</p>
            </div>
            <div class="round">
                <p>Round</p>
                <p class="round-number">0</p>
            </div>
            <div class="player-2">
                <p>Cpu</p>
                <p class="p2-score">0</p>
            </div>
            </div>
        <div class="victory">
            <div class="result">
                <p>Player Wins</p>
            </div>
            <div class="scoreboard">
                <!-- replaced with JS
                    <div class="winner">You Win!</div>
                <div class="result-1">
                    <span class="total-score item">Player Scored...</span><span class="score-value-1">31</span>
                </div>  
                <div class="result-2">
                    <p class="total-score item">CPU Scored...</p><span class="score-value-2">14</span>
                </div>
            -->
            </div>

        </div>
        <div class="buttons">
            
            <div class="button rock">
                <img class="icon" src="icons8-rock-96.png"/>
                <p>Rock</p>
            </div>
            <div class="button paper">
                <img class="icon" src="icons8-paper-96.png"/>
                <p>Paper</p>
            </div>
            <div class="button scissors">
                <img class="icon" src="icons8-cut-96.png">
                <p>Scissors</p>

            </div>
        </div>
        <div class="round-results">
            <p class="round-result">You Lose! paper beats rock</p>
        </div>

    </div>

    <script src="rock-paper-scissors.js"></script>

</body>
</html>
